modules-search: [ local ]

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - fstab
  - networkcfg
  - shellprocess@before
  - initcpiocfg
  - initcpio
  - hwclock
  - packages@choice
  - removeuser
  - users
  - displaymanager
  - ucode
  - grubcfg
  - bootloader
  #- shellprocess@final
  - preservefiles
  - umount
- show:
  - finished

branding: kiro

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: false

quit-at-end: false
